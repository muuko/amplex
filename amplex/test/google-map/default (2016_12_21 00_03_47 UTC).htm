<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
		html 
		{ 
			height: 100% 
		}      
		
		body 
		{ 
			height: 100%; 
			margin: 0; 
			padding: 0 
		}      
		
		#map_canvas 
		{ 
			height: 100% 
		}    
    </style>
	
		<script type="text/javascript" src="/sites/amplex/_js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.7&key=AIzaSyDF4a706jge4bnDo0iJN6ZWSqfOeM3ZZNk&amp;sensor=false"></script>
    <script type="text/javascript">
		function initialize() 
		{        
			var myOptions = 
			{
				center: new google.maps.LatLng(33.760882, -88.154297),          
				zoom: 5,
				mapTypeId: google.maps.MapTypeId.ROADMAP        
			};

			var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			
			var myLatlng = new google.maps.LatLng( -25.363882,131.044922);
			var marker = new google.maps.Marker({
				position: myLatlng,
				title: "Hello World!"
			});
			marker.setMap(map);
			
		}

		(function($) {
			$(document).ready(function() {

				initialize();

			});
		})(jQuery);
		
    </script>
    <title></title>
  </head>
  <body >
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
